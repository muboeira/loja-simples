<h1>Clientes</h1>
<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>CPF</th>
      <th class="text-center">
        <a
          [routerLink]="['/clientes/novo']"
          href="#"
          title="Novo"
          alt="Novo"
          class="btn btn-xs btn-success"
        >
          <i class="fa fa-plus" aria-hidden="true"></i> Novo
        </a>
      </th>
    </tr>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.nome }}</td>
      <td>{{ cliente.sobrenome }}</td>
      <td>{{ cliente.cpf }}</td>
      <td class="text-center" style="width: 300px">
        <a
          [routerLink]="['/clientes/editar/', cliente.id]"
          href="#"
          title="Editar"
          alt="Editar"
          class="btn btn-xs btn-info"
        >
          <i class="fa fa-edit" aria-hidden="true"></i> Editar </a
        >&nbsp;
        <a
          (click)="remover($event, cliente)"
          href="#"
          title="Remover"
          alt="Remover"
          class="btn btn-xs btn-danger"
        >
          <i class="fa fa-times" aria-hidden="true"></i> Remover
        </a> 
      </td>
    </tr>
    <tr>
      <th colspan="4">Total de Clientes: {{totalClientes}}</th>
    </tr>
  </tbody>
</table>
<p *ngIf="!clientes">Nenhum cliente cadastrado.</p>
