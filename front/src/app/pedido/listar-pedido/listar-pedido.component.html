<h1>Pedidos</h1>
<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Cliente 
                <input type="text" placeholder="Informe CPF" [(ngModel)]="cpfPesquisado" [ngModelOptions]="{standalone: true}">
                <button class="btn btn-primary" (click)="pesquisarCPF()" style="margin-left:10px">Pesquisar</button>
            </th>
            <th class='center'>Data</th>
            <th class='center'>Detalhes</th>
            <th class="text-center">
                <a [routerLink]="['/pedidos/novo']" href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let pedido of pedidos">
            <td>{{ this.getInfoCliente(pedido.cliente) }}</td>
            <td class='center'>{{ pedido.data | mask: 'd0/M0/0000'}}</td>
            <td class='center'>
                <a class="btn btn-xs btn-info"(click)="getInfoItensPedido(pedido.itensPedido)"><i class="fa fa-eye" aria-hidden="true"></i> Ver itens</a>
            </td>
            <td class="text-center" style="width: 300px">
                <a [routerLink]="['/pedidos/editar/',pedido.id]" href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info">
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>&nbsp;
                <a (click)="remover($event, pedido)" href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
        <tr>
           <th colspan="4">Total de Pedidos: {{totalPedidos}}</th>
        </tr>
    </tbody>
</table>
<p *ngIf="!pedidos">Nenhum pedido cadastrado.</p>
