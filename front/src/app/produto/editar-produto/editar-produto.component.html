<h1>Novo Produto</h1>
<div class="well">
    <form #formProduto="ngForm">
        <div class="form-group center">
            <label for="descricao">Produto:</label>
            <input [(ngModel)]="produto.descricao" #descricao="ngModel" type="text" class="form-control center" id="descricao" name="descricao"
                minlength="3" autocomplete="off" required />
            <div *ngIf="descricao.errors && (descricao.dirty || descricao.touched)" class="alert alert-danger">
                <div [hidden]="!descricao.errors.required">Digite o descrição do produto.</div>
                <div [hidden]="!descricao.errors.minlength">
                    O produto deve conter ao menos 3 caracteres.
                </div>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{errorMessage}}
            </div>
        </div><br>
        <div class="row">
            <div class='col-xs-12 col-md-6 right'>
                <a [routerLink]="['/produtos']" class="btn btn-secondary">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
                </a>
            </div>
            <div class='col-xs-12 col-md-6 left'>
                <button type="button" class="btn btn-primary" (click)="atualizar()" [disabled]="!formProduto.form.valid">
                    <i class="fa fa-save" aria-hidden="true"></i> Salvar
                </button> 
            </div>
        </div>
    </form>
</div>
