<h1>Novo Produto</h1>
<div class="well">
    <form #formProduto="ngForm">
        <div class="form-group">
            <label for="descricao">Produto:</label>
            <input [(ngModel)]="produto.descricao" #descricao="ngModel" type="text" class="form-control" id="descricao" name="descricao"
                minlength="3" required />
            <div *ngIf="descricao.errors && (descricao.dirty || descricao.touched)" class="alert alert-danger">
                <div [hidden]="!descricao.errors.required">Digite o descrição do produto.</div>
                <div [hidden]="!descricao.errors.minlength">
                    O produto deve conter ao menos 3 caracteres.
                </div>
            </div>
        </div><br>
        <div class="row">
            <button type="button" class="btn btn-primary" (click)="inserir()" [disabled]="!formProduto.form.valid">
                <i class="fa fa-save" aria-hidden="true"></i> Salvar
            </button>
            <a [routerLink]="['/produtos']" class="btn btn-secondary">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
        </div>
    </form>
</div>
